<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 img-container text-center">
            <img src="manyvests.jpg" id="colorImage" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1 class="ff" style="font-size: 4em; margin-bottom: 1em;">Buy The Chamostore Vest!</h1>
            <p class="ff mt-3" style="font-size: clamp(1rem,1.25rem,1.6rem);">
                Choose Your Colour:
            </p>
            <select id="vestColorSelect" class="form-select mt-3 ">
                <option value="default">Select Vest Color</option>
                <option value="blue">Blue Vest</option>
                <option value="white">White Vest</option>
                <option value="grey">Grey Vest</option>
            </select>
            <p class="ff mt-3" style="font-size: clamp(1rem,1.25rem,1.6rem);">
                Choose Your Model:
            </p>
            <select id="vestModelSelect" class="form-select mt-3">
                <option value="default">Select Vest Model</option>
                <option value="Extra Warm">Extra Warm Vest</option>
                <option value="Warm">Warm Vest</option>
                <option value="normal">Normal Vest</option>
            </select>
            <button id="vestPrice" class="btn btn-primary mt-3">Buy Vest</button>
        </div>
    </div>
</div>

<script>
     document.getElementById('vestColorSelect').addEventListener('change', update);
    document.getElementById('vestModelSelect').addEventListener('change', update);

    function update() {
        var selectedColor = document.getElementById('vestColorSelect').value;
        var selectedModel = document.getElementById('vestModelSelect').value;
        var image = document.getElementById('colorImage');
        var price = document.getElementById('vestPrice');

        if (selectedColor === 'blue') {
            image.src = "bluev.jpg";
        } else if (selectedColor === 'grey') {
            image.src = "greyv.jpg";
        } else if (selectedColor === 'white') {
            image.src = "whitev.jpg";
        } else {
            image.src = "manyvests.jpg";  
        }

        if (selectedModel === 'normal') {
            price.textContent = "Price: ₹3999";
        } else if (selectedModel === 'Warm') {
            price.textContent = "Price: ₹5499";
        } else if (selectedModel === 'Extra Warm') {
            price.textContent = "Price: ₹6999";
        } else {
            price.textContent = "Price: ";
        }
        document.getElementById('vestPrice').addEventListener('click', function() {
        alert("You are too poor.");
    });
    }
    </script>
